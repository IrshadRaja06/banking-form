<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
        body{
            background-color: aqua;
        }
    </style>
</head>
<body>
        <div class="p-2 my-5 bg-success">
            <div class="row">
                <h1 class="col-10 ps-5">Bank Rating Form</h1>
                <h3 class="col-2 py-2">GREAT Bank</h3>
            </div>
        </div>
        <form class="container">
            <div class="row py-4">
                <div class="col-4">
                    <label class="form-label"><Strong>Company Name</Strong></label>
                </div>
                <div class="col-8">
                    <input class="form-control bg-transparent border-black">
                </div>
            </div>
            <div class="row  py-4">
                <div class="col-4">
                    <label class="form-label"><Strong>Financial Institute</Strong></label>
                </div>
                <div class="col-8">
                    <input class="form-control bg-transparent border-black">
                </div>
            </div>
            <div class="row  py-4">
                <div class="col-4">
                    <label class="form-label"><Strong>Company Institution<br>Contact person</Strong></label>
                </div>
                <div class="col-4">
                    <input class="form-control bg-transparent border-black">
                </div>
                <div class="col-4">
                    <input class="form-control bg-transparent border-black">
                </div>
            </div>
            <div class="row  py-4">
                <div class="col-4">
                    <label class="form-label"><Strong>Contact phone Number</Strong></label>
                </div>
                <div class="col-8">
                    <input class="form-control bg-transparent border-black">
                </div>
            </div>
            <div class="row py-4">
                <div class="col-4">
                    <label class="form-label"><Strong>Name of Account Holder</Strong></label>
                </div>
                <div class="col-4">
                    <input class="form-control bg-transparent border-black">
                </div>
                <div class="col-4">
                    <input class="form-control bg-transparent border-black">
                </div>
            </div>
            <div class="row py-4">
                <div class="col-4">
                    <label class="form-label"><Strong>Data Account Operand</Strong></label>
                </div>
                <div class="col-3">
                    <input class="form-control bg-transparent border-black">
                </div>
                <div class="col-2">
                    <input class="form-control bg-transparent border-black">
                </div>
                <div class="col-3">
                    <input class="form-control bg-transparent border-black">
                </div>
            </div>
            <div class="row py-4">
                <div class="col-4">
                    <label class="form-label"><Strong>Balance</Strong></label>
                </div>
                <div class="col-8">
                    <input class="form-control bg-transparent border-black">
                </div>
            </div>
            <div class="row py-4">
                <div class="col-4">
                    <label class="form-label"><Strong>Additional Information</Strong></label>
                </div>
                <div class="col-8">
                    <hr class=" py-2"></hr>
                    <hr class="py-2"></hr>
                    <hr class="py-2"></hr>
                </div>
            </div>
        </form>

</body>
</html>
